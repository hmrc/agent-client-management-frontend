include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

play.filters.enabled += "play.filters.csp.CSPFilter"

# Custom error handler
play.http.errorHandler = "ErrorHandler"

appName = "agent-client-management-frontend"
play.http.router = prod.Routes

play.i18n.langs = ["en", "cy"]

controllers {

  uk.gov.hmrc.agentclientmanagementfrontend.controllers.ClientRelationshipManagementController {
    needsAuditing = true
    needsLogging = true
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
      legacy = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    agent-fi-relationship {
      host = localhost
      port = 9427
    }

    agent-client-relationships {
      host = localhost
      port = 9434
    }

    agent-client-authorisation {
      host = localhost
      port = 9432
    }

    agent-invitations-frontend {
      external-url = "http://localhost:9448"
    }

    contact-frontend {
      external-url = "http://localhost:9250"
    }

    tax-account-router {
      external-url = "https://www.tax.service.gov.uk"
    }

    contact {
      external-url = "https://www.tax.service.gov.uk"
    }

  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

tracking-consent-frontend {
  gtm.container = "b"
}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

mongodb {
  uri = "mongodb://localhost:27017/agent-client-management-frontend"
  session.expireAfterSeconds = 3600 //1 hour
}

timeoutDialog { //time until popup = timeout-seconds - timeout-countdown-seconds
  timeout-seconds = 900
  timeout-countdown-seconds = 120
}

features {
  remove-authorisation {
    PERSONAL-INCOME-RECORD = true
    HMRC-MTD-IT = true
    HMRC-MTD-VAT = true
    HMRC-TERS-ORG = true
    HMRC-CGT-PD = true
    HMRC-TERSNT-ORG = true
    HMRC-PPT-ORG = true
  }
  enable-agent-suspension = true
  enable-welsh-toggle = true
  enable-alt-itsa = true
}

accessibility-statement.service-path = "/agent-client-management"

login.continue = "http://localhost:9568"
bas-gateway.url = "http://localhost:9553/bas-gateway/sign-in"

pagination.itemsperpage=10

contact-frontend {
  serviceId = "AOSS"
  host = "http://localhost:9250"
}

betaFeedbackUrl = ${contact-frontend.host}"/contact/beta-feedback?service=AOSS"